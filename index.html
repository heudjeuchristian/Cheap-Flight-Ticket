<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Finder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --error-color: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        html {
            font-size: 16px; /* Base font size */
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 1rem;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #root {
            width: 100%;
            max-width: 800px;
        }

        .container {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: all 0.3s ease-in-out;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1.5rem;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        header p {
            font-size: 1rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }

        .search-container {
            margin-bottom: 0;
        }

        .search-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .suggestion-wrapper {
            position: relative;
        }
        
        .form-group label {
            font-weight: 500;
            font-size: 0.9rem;
            color: #495057;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            box-sizing: border-box;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: var(--surface-color);
            color: var(--text-color);
        }

        .form-group input::placeholder {
            color: #6c757d;
            opacity: 1;
        }

        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
        }

        .form-group input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        
        .form-group input:disabled,
        .form-group select:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .grid-col-span-2 {
            grid-column: span 1;
        }
        
        .toggle-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
        }
        
        .toggle-group label {
            margin: 0;
            font-weight: 500;
            color: var(--text-color);
            cursor: pointer;
            user-select: none;
        }
        
        .toggle-group input[type="checkbox"] {
            width: 1.25em;
            height: 1.25em;
            cursor: pointer;
            accent-color: var(--primary-color);
        }
        
        .advanced-options-container {
            margin-bottom: 1.5rem;
        }
        
        .advanced-options-toggle {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .advanced-options-toggle a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .advanced-options-toggle a:hover {
            text-decoration: underline;
        }
        
        .advanced-options-toggle .chevron-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.2s ease-in-out;
        }

        .advanced-options-toggle .chevron-icon.rotated {
            transform: rotate(180deg);
        }

        .advanced-options {
            animation: fadeIn 0.3s ease-in-out;
            padding: 1.5rem;
            border: 1px dashed var(--border-color);
            border-radius: var(--border-radius);
            margin-top: 1rem;
        }

        .advanced-options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .advanced-options .form-group label {
            color: var(--text-color);
        }

        .advanced-options-grid .cabin-class-input,
        .advanced-options-grid .stops-input,
        .advanced-options-grid .airlines-input {
            grid-column: span 3;
        }

        .search-button {
            width: 100%;
            padding: 0.85rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .search-button:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        .search-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .search-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .results-panel {
            margin-top: 2rem;
            min-width: 0; /* Flexbox fix for overflow */
        }

        .error-message {
            background-color: #f8d7da;
            color: var(--error-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #f5c6cb;
            text-align: center;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #6c757d;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-container {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-container h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
        }

        .price-chip {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .price-chip:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .price-chip-day {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .price-chip-date {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0.75rem;
        }

        .price-chip-price {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .price-chip-airline {
            font-size: 0.9rem;
            color: #495057;
        }

        .summary-box {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            background-color: #e7f5ff;
            border-left: 5px solid var(--primary-color);
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .summary-box-icon {
            flex-shrink: 0;
            color: var(--primary-color);
            margin-top: 3px;
        }
        
        .summary-box-icon .icon {
            width: 24px;
            height: 24px;
        }
        
        .summary-box-content {
            min-width: 0;
        }
        
        .summary-box-content h4 {
            margin: 0 0 0.5rem 0;
            color: var(--primary-hover);
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        .summary-box-content ul {
            padding-left: 1.25rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .summary-box-content li {
            line-height: 1.6;
            color: var(--text-color);
        }
        
        .suggestion-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-size: 0.95rem;
            border-bottom: 1px solid var(--border-color);
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .suggestion-item:hover {
            background-color: var(--background-color);
        }
        
        .suggestion-item strong {
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Tablet Styles */
        @media (min-width: 768px) {
            body {
                padding: 2rem;
            }
            .container {
                padding: 2rem 2.5rem;
            }
            .search-grid {
                grid-template-columns: 1fr 1fr;
            }
            .grid-col-span-2 {
                grid-column: span 2;
            }
            header h1 {
                font-size: 2.5rem;
            }
            header p {
                font-size: 1.1rem;
            }
            .results-container h2 {
                font-size: 1.75rem;
            }
            .price-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            }
            .advanced-options-grid {
                grid-template-columns: repeat(6, 1fr);
            }
            .advanced-options-grid .traveler-input {
                grid-column: span 2;
            }
            .advanced-options-grid .cabin-class-input,
            .advanced-options-grid .stops-input {
                grid-column: span 3;
            }
            .advanced-options-grid .airlines-input {
                grid-column: span 6;
            }
        }
        
        /* Laptop/Desktop Styles */
        @media (min-width: 1024px) {
            #root {
                max-width: 1200px;
            }
            .content-wrapper {
                display: flex;
                gap: 2.5rem;
                align-items: flex-start;
            }
            .search-panel {
                flex-basis: 380px;
                flex-shrink: 0;
                position: sticky;
                top: 2rem;
            }
            .results-panel {
                flex-grow: 1;
                flex-basis: 0;
                margin-top: 0;
            }
            .search-panel .advanced-options-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .search-panel .advanced-options-grid .traveler-input {
                grid-column: span 1;
            }
            .search-panel .advanced-options-grid .cabin-class-input,
            .search-panel .advanced-options-grid .stops-input,
            .search-panel .advanced-options-grid .airlines-input {
                grid-column: span 3;
            }
        }
        
        /* Large Screen / TV Styles */
        @media (min-width: 1440px) {
            html {
                font-size: 18px;
            }
            #root {
                max-width: 1400px;
            }
        }

    </style>
